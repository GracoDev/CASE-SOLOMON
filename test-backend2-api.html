<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend 2 API - Dashboard de Teste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .metric-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filters input, .filters select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .filters button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .filters button:hover {
            background: #5568d3;
        }

        .filters button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        table tr:hover {
            background: #f5f5f5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-healthy {
            background: #51cf66;
            color: white;
        }

        .status-unhealthy {
            background: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Backend 2 API - Dashboard de Teste</h1>

        <!-- Health Check -->
        <div class="section">
            <h2>üè• Status da API</h2>
            <div id="health-status" class="loading">Verificando...</div>
        </div>

        <!-- M√©tricas Agregadas -->
        <div class="section">
            <h2>üí∞ M√©tricas Agregadas</h2>
            <div class="filters">
                <input type="date" id="start-date" placeholder="Data Inicial">
                <input type="date" id="end-date" placeholder="Data Final">
                <select id="payment-method">
                    <option value="">Todos os m√©todos</option>
                    <option value="credit_card">Cart√£o de Cr√©dito</option>
                    <option value="billet">Boleto</option>
                    <option value="pix">PIX</option>
                </select>
                <button onclick="loadMetrics()">Buscar M√©tricas</button>
            </div>
            <div id="metrics-content" class="loading">Clique em "Buscar M√©tricas" para carregar os dados</div>
        </div>

        <!-- S√©ries Temporais -->
        <div class="section">
            <h2>üìà S√©ries Temporais</h2>
            <div class="filters">
                <input type="date" id="ts-start-date" placeholder="Data Inicial">
                <input type="date" id="ts-end-date" placeholder="Data Final">
                <select id="ts-payment-method">
                    <option value="">Todos os m√©todos</option>
                    <option value="credit_card">Cart√£o de Cr√©dito</option>
                    <option value="billet">Boleto</option>
                    <option value="pix">PIX</option>
                </select>
                <button onclick="loadTimeSeries()">Buscar S√©ries Temporais</button>
            </div>
            <div id="time-series-content" class="loading">Clique em "Buscar S√©ries Temporais" para carregar os dados</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        // Verificar health check ao carregar
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                const statusDiv = document.getElementById('health-status');
                if (data.status === 'healthy') {
                    statusDiv.innerHTML = '<span class="status-badge status-healthy">‚úÖ API Online e Funcionando</span>';
                } else {
                    statusDiv.innerHTML = '<span class="status-badge status-unhealthy">‚ùå API com Problemas</span>';
                }
            } catch (error) {
                document.getElementById('health-status').innerHTML = 
                    `<span class="status-badge status-unhealthy">‚ùå Erro ao conectar: ${error.message}</span>`;
            }
        }

        // Carregar m√©tricas agregadas
        async function loadMetrics() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const paymentMethod = document.getElementById('payment-method').value;

            let url = `${API_BASE}/api/metrics?`;
            const params = [];
            if (startDate) params.push(`start_date=${startDate}`);
            if (endDate) params.push(`end_date=${endDate}`);
            if (paymentMethod) params.push(`payment_method=${paymentMethod}`);
            url += params.join('&');

            const contentDiv = document.getElementById('metrics-content');
            contentDiv.innerHTML = '<div class="loading">Carregando...</div>';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();

                let html = '<div class="metrics-grid">';
                
                // M√©tricas Financeiras
                html += `
                    <div class="metric-card">
                        <h3>Receita Aprovada</h3>
                        <div class="value">R$ ${data.financial_metrics.approved_revenue.toFixed(2)}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Receita Pendente</h3>
                        <div class="value">R$ ${data.financial_metrics.pending_revenue.toFixed(2)}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Receita Cancelada</h3>
                        <div class="value">R$ ${data.financial_metrics.cancelled_revenue.toFixed(2)}</div>
                    </div>
                `;

                // M√©tricas Operacionais
                html += `
                    <div class="metric-card">
                        <h3>Pedidos Aprovados</h3>
                        <div class="value">${data.operational_metrics.approved_orders}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Pedidos Pendentes</h3>
                        <div class="value">${data.operational_metrics.pending_orders}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Pedidos Cancelados</h3>
                        <div class="value">${data.operational_metrics.cancelled_orders}</div>
                    </div>
                `;

                html += '</div>';

                // Resumo
                const totalRevenue = data.financial_metrics.approved_revenue + 
                                   data.financial_metrics.pending_revenue + 
                                   data.financial_metrics.cancelled_revenue;
                const totalOrders = data.operational_metrics.approved_orders + 
                                  data.operational_metrics.pending_orders + 
                                  data.operational_metrics.cancelled_orders;

                html += `
                    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
                        <strong>Resumo:</strong> Total de Receita: R$ ${totalRevenue.toFixed(2)} | Total de Pedidos: ${totalOrders}
                    </div>
                `;

                contentDiv.innerHTML = html;
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Erro ao carregar m√©tricas: ${error.message}</div>`;
            }
        }

        // Carregar s√©ries temporais
        async function loadTimeSeries() {
            const startDate = document.getElementById('ts-start-date').value;
            const endDate = document.getElementById('ts-end-date').value;
            const paymentMethod = document.getElementById('ts-payment-method').value;

            let url = `${API_BASE}/api/metrics/time-series?`;
            const params = [];
            if (startDate) params.push(`start_date=${startDate}`);
            if (endDate) params.push(`end_date=${endDate}`);
            if (paymentMethod) params.push(`payment_method=${paymentMethod}`);
            url += params.join('&');

            const contentDiv = document.getElementById('time-series-content');
            contentDiv.innerHTML = '<div class="loading">Carregando...</div>';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();

                if (data.length === 0) {
                    contentDiv.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">Nenhum dado encontrado para os filtros selecionados.</div>';
                    return;
                }

                let html = `<p style="margin-bottom: 15px;"><strong>Total de pontos: ${data.length}</strong></p>`;
                html += '<table><thead><tr>';
                html += '<th>Data</th>';
                html += '<th>Receita Aprovada</th>';
                html += '<th>Receita Pendente</th>';
                html += '<th>Receita Cancelada</th>';
                html += '<th>Pedidos Aprovados</th>';
                html += '<th>Pedidos Pendentes</th>';
                html += '<th>Pedidos Cancelados</th>';
                html += '</tr></thead><tbody>';

                data.forEach(point => {
                    html += '<tr>';
                    html += `<td>${point.date}</td>`;
                    html += `<td>R$ ${point.approved_revenue.toFixed(2)}</td>`;
                    html += `<td>R$ ${point.pending_revenue.toFixed(2)}</td>`;
                    html += `<td>R$ ${point.cancelled_revenue.toFixed(2)}</td>`;
                    html += `<td>${point.approved_orders}</td>`;
                    html += `<td>${point.pending_orders}</td>`;
                    html += `<td>${point.cancelled_orders}</td>`;
                    html += '</tr>';
                });

                html += '</tbody></table>';
                contentDiv.innerHTML = html;
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Erro ao carregar s√©ries temporais: ${error.message}</div>`;
            }
        }

        // Carregar health check ao iniciar
        checkHealth();
    </script>
</body>
</html>
